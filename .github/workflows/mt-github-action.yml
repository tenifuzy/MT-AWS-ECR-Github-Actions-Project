name: Build and Push Docker image to AWS ECR

on:
  push:
    branches: [ "main" ]
env:
AWS_REGION: us-east-1
ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}

jobs: 
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY }}

    - name: Build Docker image
      run: |
        docker build -t ${{ env.ECR_REPOSITORY }}:latest .

    - name: Tag Docker image
      run: |
        docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ env.ECR_REPOSITORY }}:latest

    - name: Push Docker image to ECR
      run: |
        docker push ${{ env.ECR_REPOSITORY }}:latest


    
  